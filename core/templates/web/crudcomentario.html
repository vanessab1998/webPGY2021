{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
<!------ Include the above in your HEAD tag ---------->

<h1>lista de comentarios</h1>
<hr>
<div class="container">
    <div class="col-md-6 col-sm col-md-2 col-lg-12">
    <table class="table table-striped">
    <thead>
    <a href="{% url 'index'%}" class="btn btn-primary btn-xs pull-right"><b>+</b>Agregar nuevo comentario</a>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Comentario</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
        {%for c in comentarios%}
            <tr>
                <td>{{c.id}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.email}}</td>
                <td>{{c.comentario}}</td>

                <td class="text-center">
                <a class='btn btn-info ' href="{% url 'editarcomentario' c.id%}"><span class="glyphicon glyphicon-edit"></span> Editar</a> 
                <a href="{% url 'borrarcomentario' c.nombre%}" class="btn btn-danger "><span class="glyphicon glyphicon-remove"></span> Eliminar</a></td>
            </tr>
        {%endfor%}    
    </table>
    </div>
</div>

    <hr>
{% endblock contenido %}
