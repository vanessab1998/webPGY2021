{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'app/css/index.css' %}">

  <h1>Contacto</h1>
  <div class="container">
    <div class="contact-form">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img src="{% static 'app/img/logocuadrado.jpg ' %}"  width="200" height="200" alt="logo"/>
            <h2>Edita tu mensaje</h2>
          </div>
        </div>
        <div class="col-md-9">
          <form method="POST" name="formulario_edita">
          {% csrf_token %}

          <div class="form_group">
          <label for="name"> Nombre completo:</label>
          {{form.nombre}}
          </div>

          <div class="form_group">
          <label for="email">Email</label>
          {{form.email}}
          </div>

          <div class="form_group">
            <label for="comentario">Comentario:</label>
            {{form.comentario}}
          </div>
              <hr>       
              <input type="submit" value="Enviar"  class="btn btn-info btn-block">
              <input type="reset" value="Limpiar" class="btn btn-dark"/>
            
          </form>
        </div>
      </div>
    </div>
  </div>

    <hr>
{% endblock contenido %}
